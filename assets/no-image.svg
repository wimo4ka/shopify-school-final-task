<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="No image available">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f5f7fa"/>
      <stop offset="1" stop-color="#eceff4"/>
    </linearGradient>
    <style>
      .bg { fill: url(#g); }
      .frame { fill: none; stroke: #d7dce6; stroke-width: 2; rx: 12; ry: 12; }
      .icon-stroke { stroke: #b7c0ce; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .sun { fill: #f3c46b; opacity: 0.95; }
      .text { fill: #9aa4b3; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size: 28px; font-weight: 600; }
    </style>
  </defs>

  <!-- background -->
  <rect class="bg" width="600" height="600" rx="14" ry="14"/>

  <!-- rounded inner frame -->
  <rect x="40" y="40" width="520" height="420" rx="10" ry="10" class="frame"/>

  <!-- image icon (mountain + sun) -->
  <g transform="translate(120,120)">
    <!-- mountain -->
    <path class="icon-stroke" d="M20 180 L80 90 L150 170 L210 80 L280 180" />
    <path class="icon-stroke" d="M40 150 L95 95 L140 150" />

    <!-- sun -->
    <circle class="sun" cx="240" cy="40" r="26" />

    <!-- small horizon line (optional) -->
    <line class="icon-stroke" x1="0" y1="190" x2="320" y2="190" />
  </g>

  <!-- caption -->
  <text x="300" y="520" text-anchor="middle" class="text">No image</text>
</svg>
